<html>
<head>
    <title>Handlebars</title>
    <script src="./handlebars-v4.1.2.js"></script>
</head>
<body>
    <div id="toDisplay"></div>
</body>
<script>
var myInfo = "<p> My name is {{name}} and i live in {{city}},{{state}}</p>"
var template = Handlebars.compile(myInfo);
var data = template({name:"ansh",city:"noida",state:"uttarpradesh"});
document.getElementById("toDisplay").innerHTML += data;
</script>
</html>
